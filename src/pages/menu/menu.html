<ion-menu [content]="content" type="overlay">
  <ion-header hidden>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
     
    </ion-toolbar>
  </ion-header>

  <ion-content>



    <ion-item>
      <ion-avatar item-start>
        <img src="{{avatar}}">
      </ion-avatar>

      <span style="font-size: 15px; font-weight:600">{{nome}}</span>
      <p style="font-size: 10px;">{{email}}</p>

     

        <ion-icon (click)="openPerfil()" style="font-size: 18px;" name="add" item-end></ion-icon>

      
      

    </ion-item>

    



    <ion-list>
      <ion-list-header>
        Online <img src="../../assets/imgs/on.png" alt="">
      </ion-list-header>


      <button menuClose ion-item (click)="openListLoja()">
        <ion-icon style="font-size: 18px;" class="fa-gift" item-start></ion-icon>

        <span style="font-size: 13px;">Lojas</span>

        <ion-icon style="font-size: 18px;" name="ios-arrow-forward" item-end></ion-icon>
      </button>


      <button menuClose ion-item (click)="logaout()">
        <ion-icon style="font-size: 18px;" name="power" item-start></ion-icon>

        <span style="font-size: 13px;"> Sair</span>

        <ion-icon style="font-size: 18px;" name="ios-arrow-forward" item-end></ion-icon>
      </button>


    


    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="homePage" #content></ion-nav>
