<ion-header>
  <ion-navbar >
    <ion-title>Editar Usuário</ion-title>
    <ion-buttons start>
      <button ion-button icon only (click)="editar()">
          
        <ion-icon name="checkmark"></ion-icon>

      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-input placeholder="Nome" [(ngModel)]="nome" type="text"></ion-input>
        </ion-item>
        
      </ion-col>

      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Email" [(ngModel)]="email" type="text"></ion-input>
        </ion-item>
       
      </ion-col>

     
    </ion-row>

    <ion-row>
      <ion-list radio-group [(ngModel)]="avatar">
        <ion-grid>
          <ion-row>
            <ion-col col="3">
              <ion-item>
                <ion-label><img src="../../assets/imgs/01.png" alt=""></ion-label>
                <ion-radio value="../../assets/imgs/01.png" checked></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col="3">
              <ion-item>
                <ion-label><img src="../../assets/imgs/02.png" alt=""></ion-label>
                <ion-radio value="../../assets/imgs/02.png" ></ion-radio>
              </ion-item>
            </ion-col>
            <ion-col col="3">
              <ion-item>
                
                <ion-label><img src="../../assets/imgs/05.png" alt=""></ion-label>
                <ion-radio value="../../assets/imgs/05.png" ></ion-radio>
              </ion-item>
            </ion-col>
          
          </ion-row>
          </ion-grid>
      </ion-list>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item style="margin-left: 1px;">
            <ion-label>Tipo de Negócio</ion-label>
            <ion-select [(ngModel)]="tipo">
              <ion-option value="Cliente">Sou um Cliente</ion-option>
              <ion-option value="Loja">Tenha uma Loja</ion-option>
              <ion-option value="Servico">Prestador de Serviços</ion-option>
              
            </ion-select>
          </ion-item>
        </ion-list>
        
      </ion-col>


    </ion-row>
    <ion-label>
      
      <ion-item-divider style="background-color:#2c3842 !important; color:#0fee1a">Cadastre sua senha</ion-item-divider>
    </ion-label>

    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input placeholder="Login" [(ngModel)]="login" type="text"></ion-input>
        </ion-item>
        
      </ion-col>
     
    </ion-row>

    <ion-row>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Senha" [(ngModel)]="senha" type="password"></ion-input>
        </ion-item>
        
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-input placeholder="Confirma" [(ngModel)]="confirma" type="password"></ion-input>
        </ion-item>
        
      </ion-col>

    </ion-row>

  
  </ion-grid>



</ion-content>
